  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <title>Add to the Collection</title>
  </head>
  
  <body>
    <div class="center-box">
        <div>
            <div>
                <div>
                    <h1>Add new ideas to Outdoor List!</h1>
                    <form action="/addListOutdoor" method="POST">
                        <b>Item or Facility:</b> <input name="itemOrfacility" placeholder="Item or Facility" /> <br><br>
                        <b>Description:</b> <input name="description" placeholder="Description" /> <br><br>
                        <b>Comment:</b> <input name="comment" placeholder="Comment" /> <br><br>
                        <div id="fil">
                            <b>Image:</b> <input type="file" name="image" placeholder="image" required><br>
                        </div>
                        <p> </p>
                        <button type="submit">Add new ideas</button><br>
                        <p> </p>
                        <a href="/">Back to Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

        
  </body>
</html>
